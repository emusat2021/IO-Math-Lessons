            <p>
                Find AC in the diagram below.
                <br>
                <br>
                <strong>AB<sup>2</sup> + AC<sup>2</sup> = BC<sup>2</sup></strong>
                <br>
                <strong>AC<sup>2</sup>  = BC<sup>2</sup> - AC<sup>2</sup></strong>
                <br>
                <strong>AC<sup>2</sup> = 13cm<sup>2</sup> - 5cm<sup>2</sup></strong>
                <br>
                <strong>AC<sup>2</sup> = 169cm - 25cm = 144cm</strong>
                <br>
                <strong>AC<sup>2</sup> = 144 (12<sup>2</sup>=144)</strong>
                <br>
                <strong>AC<sup>2</sup> = 12<sup>2</sup></strong>
                <br>
                <strong>AC  = 12</strong>
            </p>
